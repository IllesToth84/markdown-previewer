<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>

    <script>
       
    function upDatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
    }

    document.onload = setDefault();

    function setDefault() {
        let defaultText = `\
# Useful Programmer
## a markdown previewer
[Learn more about UsefulProgrammer.org](http://www.usefulprogrammer.org).

<dl>
    <dt>Definition list</dt>
    <dd>Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function exampleOf() {
    return multiLineCodeBlack;
}
\`\`\`

- This
- is
- an
- example
- of
- list 
- items


> This is an example of block quote


![Useful Programmer](https://usefulprogrammer.org/category/free-code-camp/responsive-web-design-certification/basic-css/)

**This is an example of Bolded Text**
`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
    }

    </script>

  </head>

  <body onload="setDefault()">
      <div class="container-fluid">
          <div class="row">
              <div class="col text-center text-white bg-success py-3">
                  <h1>Markdown Previewer</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-6 bg-primary text-white text-center d-flex flex-column">
                  <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <textarea name="" id="editor" class="form-control flex-grow-1" rows="15" onkeyup="upDatePreview()"></textarea>
                </div>             
             </div>
              <div class="col-6 bg-danger text-white text-center">
                  <h2 class="text-white text-center my-4">Preview</h2>
                  <div id="preview"></div>
              </div>
          </div>

      </div>
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
